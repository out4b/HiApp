{{#serviceList}}
<div data-id="{{id}}" class="card ks-facebook-card">
    <div class="card-header">
        <div class="ks-facebook-name">{{../serviceID}}</div>
    </div>
    <div class="card-content">
        <div class="card-content-inner">
              <div class="item-content">
                <p class="buttons-row theme-pink">
                    {{#each this.aa}}
                    <div class="row">
                        <div class="{{this.name}}">
                            <a href="#" class="{{this.name}} button">{{this.name}}</a>
                        </div>
                        {{#each this.argumentList}}
                            {{#js_compare "this.direction === 'in'"}}
                                <div data-id="{{this.name}}" class="item-input">
                                    <label data-id="{{this.name}}" class="label-switch">
                                      <input type="checkbox">
                                      <div class="checkbox"></div>
                                    </label>
                                </div>
                            {{else}}
                            {{/js_compare}}
                        {{/each}}
                    </div>
                    {{/each}}
                </p>
              </div>
        </div>
    </div>
</div>
{{/serviceList}}
